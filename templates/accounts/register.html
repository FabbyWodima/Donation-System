{% extends 'base.html' %}

{% block content %}
<div class="row d-flex col-4 m-auto">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <input class="btn btn-primary" value="Register" type="submit"><br><br>
        </div>
    </form>
    <a href="{% url 'home'%}"><button class="btn btn-outline-primary">Login </button></a>
</div>

{% endblock %}
